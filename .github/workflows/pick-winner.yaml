name: Pick Winner

on: push

jobs:
  pick-winner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn install
      - run: >
          BLOCKFROST_SECRET=${{ secrets.BLOCKFROST_SECRET }}
          yarn test
